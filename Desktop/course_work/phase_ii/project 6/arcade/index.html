<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="title">
      <h1>Tic Tac Toe</h1>
      <h2>By : Phil Hess</h2>
    </div>
    <div>
      <button class="playButton">Play</button>
      <button class="resetButton">Reset</button>
    </div>
    <div class="board" id="board">
      <div class="cell" id="one" data-cell onclick="displayLetter(event)"></div>
      <div class="cell" id="two" data-cell onclick="displayLetter(event)"></div>
      <div
        class="cell"
        id="three"
        data-cell
        onclick="displayLetter(event)"
      ></div>
      <div
        class="cell"
        id="four"
        data-cell
        onclick="displayLetter(event)"
      ></div>
      <div
        class="cell"
        id="five"
        data-cell
        onclick="displayLetter(event)"
      ></div>
      <div class="cell" id="six" data-cell onclick="displayLetter(event)"></div>
      <div
        class="cell"
        id="seven"
        data-cell
        onclick="displayLetter(event)"
      ></div>
      <div
        class="cell"
        id="eight"
        data-cell
        onclick="displayLetter(event)"
      ></div>
      <div
        class="cell"
        id="nine"
        data-cell
        onclick="displayLetter(event)"
      ></div>
    </div>
  </body>
</html>
